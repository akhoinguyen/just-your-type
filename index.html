<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Just MY type</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,700|Righteous" rel="stylesheet">
</head>
<body>
  <div class="wrapper relative">
    <div class="grid island border-thicc">
      <h1 class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1">Righteous</h1>

      <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-3">
        <div class="relative pad-t-1-2">
          <p class="peta bold span push-0 absolute pin-up-a-lil-bit">1 </p>
          <p class="mega">acting in accord with divine or moral law : free from guilt or sin</p>
        </div>
      </div>

      <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-3">
        <div class="relative pad-t-1-2">
          <p class="giga bold span push-0 absolute pin-left-top">2a </p>
          <p class="kilo">morally right or justifiable</p>
        </div>
      </div>

      <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-3">
        <div class="relative pad-t-1-2">
          <p class="giga bold span push-0 absolute pin-left-top">2b </p>
          <p>arising from an outraged sense of justice or morality</p>
        </div>
      </div>

      <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1">
        <div class="relative pad-t-1-2">
          <p class="mega bold span push-0 absolute pin-down-a-lil-bit-from-left-top">3 </p>
          <p>slang: genuine, excellent</p>
        </div>
      </div>
    </div>

    <div class="circle absolute pin-circle">
    </div>

    <div class="circle-stroke absolute pin-circle-stroke">
    </div>
  </div>
</body>
</html>
